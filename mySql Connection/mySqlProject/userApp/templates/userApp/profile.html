{% extends 'userApp/header.html' %}
{% block title %}SignIn Form{% endblock title %}
{% block content %}
<div class="row justify-content-sm-center">
	<form method="POST" action="{% url 'profile' data.id %}" enctype="multipart/form-data">
		<div class="card">
			<div class="card-header bg-info">Profile Form</div>
			<div class="card-body">
				{% csrf_token %}
				{{form.as_p}}
			</div>
			<div class="card-footer">
				<button  class = "btn btn-primary" type="submit" name="submit" value="profile">Update</button>

			</div>
		</div>
	</form>
</div>
{% endblock content %}
